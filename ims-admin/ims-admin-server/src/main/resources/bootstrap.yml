server:
  port: 8020
spring:
  application:
    name: admin-Server
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
  profiles:
    active: @profiles.active@
  cache:
    type: redis


  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: root
    password: root
    url: jdbc:p6spy:mysql://127.0.0.1:3306/pig?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true&allowPublicKeyRetrieval=true
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-wait: 100000
          max-idle: 10
          max-active: 100
        timeout: 5000

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

feign:
  sentinel:
    enabled: on

mybatis-plus:
  global-config:
    db-config:
      id-type: uuid
