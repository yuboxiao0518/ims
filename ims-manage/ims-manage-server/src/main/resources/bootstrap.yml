server:
  port: 8010
spring:
  application:
    name: manage-Server
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
  profiles:
    active: @profiles.active@
  cache:
    type: redis

  main:
    allow-bean-definition-overriding: true

  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: root
    password: root
    url: jdbc:p6spy:mysql://192.168.2.107:3306/pig?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true&allowPublicKeyRetrieval=true
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-wait: 100000
          max-idle: 10
          max-active: 100
        timeout: 5000
    profiles:
      active: @profiles.active@
    main:
      allow-bean-definition-overriding: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest


